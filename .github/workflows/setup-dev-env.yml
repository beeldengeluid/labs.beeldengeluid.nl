name: Setup Dev Env

on:
  pull_request:

jobs:
  setup-dev-env:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - name: Setup project
      run: npm install
    - name: Start Dev server
      run: |
        timeout --preserve-status 90s
        npm run dev
